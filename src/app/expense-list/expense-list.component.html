<div class="wrapper">
    <app-sidebar></app-sidebar>
    <div class="main">
        <app-header></app-header>
        <main class="content">
            <div class="container-fluid p-0">

                <h1 class="h3 mb-3">Blank Page</h1>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Expense list</h5>
                            </div>
                            <div class="card-body">
                                <form #expenseListFrm="ngForm" (submit)="loadExpenseList(expenseListFrm)">
                                    <div class="m-lg-3">
    
                                        <div class="row mb-3">
                                            <div class="col-md-8">
                                                <label class="form-label" for="bankAccountId">Select Bank Account</label>
                                          <select class="form-select choices-single" id="bankAccountId" name="bankAccountId" [(ngModel)]="expenseListRequest.bankAccountId">
                                              <option *ngFor="let bnkAcc of bankAccList" [value]="bnkAcc.bankAccountId">
                                                {{bnkAcc.bankName}},  
                                                {{bnkAcc.accountNo}},
                                                {{bnkAcc.accountType}}
                                            </option>
                                          </select>
                                            </div>
                                        </div>
    
                                        <div class="row mb-3">
                                            <div class="col md-8">
                                                <label class="form-label">Range Calendar</label>
                                                <input #datePicker type="text" class="form-control flatpickr-range" placeholder="Select date.." />
                                            </div>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <div class="mt-3">
                                                <button class="btn btn-primary" type="submit" [disabled]="!expenseListFrm.valid">
                                                    Get Expenses
                                                </button>
                                            </div>
                                      </div>
                                        
                                    </div>    
                                </form>
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>Category Name</th>
                                            <th>Description</th>
                                            <th>Income</th>
                                            <th>Transaction Details</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor = "let expense of expenseList">
                                            <td>{{expense.categoryName}}</td>
                                            <td>{{expense.description}}</td>
                                            <td>{{expense.expense}}</td>
                                            <td>{{expense.transactionDate}}</td>
                                            <td> <a href="#"><i class="align-middle" data-feather="edit-2"></i></a> </td>
                                            <td> <a href="#"><i class="align-middle" data-feather="trash"></i></a> </td>
                                        </tr>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
</div>
