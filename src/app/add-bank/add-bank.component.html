<div class="wrapper">
    <app-sidebar></app-sidebar>
    <div class="main">
        <app-header></app-header>
        <main class="content">
            <div class="container-fluid p-0">
                <div class="row">
                    <div class="col-12">
                        <form #bankAccFrm="ngForm" (submit)="registerBankAccount(bankAccFrm)">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">Add Bank Account Details</h5>
                                </div>
                                <div class="card-body">
                                    <div class="m-lg-3">
                                          <div class="row mb-3">
                                              <div class="col-md-8">
                                                  <label class="form-label" for="bankId">Select Bank</label>
                                            <select class="form-select choices-single" id="bankId" name="bankId" [(ngModel)]="bankAccountRequest.bankId">
                                                <option *ngFor="let bank of bankArray" [value]="bank.bankId">{{bank.bankName}}</option>
                                            </select>
                                              </div>
                                          </div>
                                          <div class="row mb-3">
                                            <div class="col-md-8">
                                                <label class="form-label">Account Number</label>
                                          <input class="form-control form-control-lg" type="text" name="accountNo" [(ngModel)]="bankAccountRequest.accountNo" placeholder="Enter your account number" required/>
                                            </div>
                                          </div>
                                          <div class="row mb-3">
                                              <div class="col-md-8">
                                                  <label class="form-label" for="accType">Select Account Type</label>
                                                  <select class="form-select choices-single" id="accType" name="accType" [(ngModel)]="bankAccountRequest.accountType">
                                                     <option *ngFor="let accType of accountTypes" [value]="accType">
                                                            {{accType}}
                                                     </option>
                                                  </select>
                                              </div>
                                          </div>
    
                                          <div class="row mb-3">
                                            <div class="col-md-8">
                                                <label class="form-label">Balance</label>
                                          <input class="form-control form-control-lg" type="number" name="balance" [(ngModel)]="bankAccountRequest.balance" placeholder="Enter your balance" required/>
                                            </div>
                                          </div>
                                          <div class="mb-3">
                                                <div class="mt-3">
                                                    <button class="btn btn-primary" type="submit" [disabled]="!bankAccFrm.valid">
                                                        Add Bank Account
                                                    </button>
                                                </div>
                                          </div>
                                      </div>
                                </div>
                            </div>
                        </form>
                        
                    </div>
                </div>

            </div>
        </main>
    </div>
</div>
