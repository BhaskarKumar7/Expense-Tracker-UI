<div class="wrapper">
    <app-sidebar></app-sidebar>
    <div class="main">
        <app-header></app-header>
        <main class="content">
            <div class="container-fluid p-0">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Bank Accounts List</h5>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped table-hover">
									<thead>
										<tr>
											<th>Bank Name</th>
											<th>Account Number</th>
											<th>Account Type</th>
                                            <th>Current Balance</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
										</tr>
									</thead>
									<tbody>
										<tr *ngFor = "let bankAcc of bankAccList">
											<td>{{bankAcc.bankName}}</td>
											<td>{{bankAcc.accountNo}}</td>
											<td>{{bankAcc.accountType}}</td>
                                            <td>{{bankAcc.balance}}</td>
                                            <td> <a href="#"><i class="align-middle" data-feather="edit-2"></i></a> </td>
                                            <td> <a href="#"><i class="align-middle" data-feather="trash"></i></a> </td>
										</tr>
										
									</tbody>
								</table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
</div>
