<main class="d-flex w-100 h-100">
    <div class="container d-flex flex-column">
      <div class="row vh-100">
        <!-- <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100"> -->
          <div class="d-table-cell align-middle">
            <form #registerUserForm="ngForm" (submit)="registerTheUser()">
            <div class="text-center mt-4">
              <h1 class="h2">Personal Expense Tracker</h1>
              <p class="lead">
                Signup your account
              </p>
            </div>
  
            <div class="card">
              <div class="card-body">
                <div class="m-lg-3">
                  <h3>Personal Details</h3>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">First name</label>
                      <input class="form-control form-control-lg" type="text" name="firstName" [(ngModel)]="registrationRequest.firstName" placeholder="Enter your first name" required/>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last name</label>
                      <input class="form-control form-control-lg" type="text" name="lastName" [(ngModel)]="registrationRequest.lastName" placeholder="Enter your last name" required/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">User name</label>
                      <input class="form-control form-control-lg" type="text" name="userName" [(ngModel)]="registrationRequest.userName" placeholder="Enter your user name" required/>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Password</label>
                      <input class="form-control form-control-lg" type="password" name="password" [(ngModel)]="registrationRequest.password" placeholder="Enter your password" required/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                      <input class="form-control form-control-lg" type="email" name="email" [(ngModel)]="registrationRequest.email" placeholder="Enter your email" required/>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Mobile Number</label>
                      <input class="form-control form-control-lg" type="text" name="mobileNo" [(ngModel)]="registrationRequest.mobileNo" placeholder="Enter your mobile number" required/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Date Of Birth</label>
                      <input class="form-control form-control-lg" type="text" name="dateOfBirth" [(ngModel)]="registrationRequest.dateOfBirth" placeholder="Enter your date of birth" required/>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Gender</label><br>
                      <input class="form-check-input" type="radio" name="gender" value="MALE" [(ngModel)]="registrationRequest.gender" required/> MALE
                      <input class="form-check-input" type="radio" name="gender" value="FEMALE" [(ngModel)]="registrationRequest.gender" required/> FEMALE
                        </div>
                    </div>
                </div>
              </div>
            </div>



            <div class="card">
              <div class="card-body">
                <div class="m-lg-3">
                  <h3>Address Details</h3>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Country</label>
                      <input class="form-control form-control-lg" type="text" name="country" [(ngModel)]="userAddress.country" placeholder="Enter your country" required/>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">State</label>
                      <input class="form-control form-control-lg" type="text" name="state" [(ngModel)]="userAddress.state" placeholder="Enter your state" required/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">City</label>
                      <input class="form-control form-control-lg" type="text" name="city" [(ngModel)]="userAddress.city" placeholder="Enter your city" required/>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Pincode</label>
                      <input class="form-control form-control-lg" type="text" name="pincode" [(ngModel)]="userAddress.pincode" placeholder="Enter your pincode" required/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Landmark</label>
                      <input class="form-control form-control-lg" type="text" name="landmark" [(ngModel)]="userAddress.landmark" placeholder="Enter your landmark" required/>
                        </div>
                    </div>
                    <div class="mb-3">
                       <div class="mt-3">
                        <button class="btn btn-primary" type="submit"  [disabled] = "!registerUserForm.valid" >Create account</button>
                       </div> 
                    </div>
                </div>
              </div>
            </div>
          </form>
          </div>
        <!-- </div> -->
      </div>
    </div>
  </main>
